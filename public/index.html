<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/newTweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweetContainers.css" type="text/css" />




    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/tweetbox-fx.js"></script>


  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="navbar-main">
      <span class="logo">tweeter.</span>
      </div>
      <div class="right-header">
        <span class="writeTweet"><b>Write</b> &nbsp;a new tweet</span>
        <i id="unique" class="fa-sharp fa-solid fa-angles-down"></i>
      
      </div>
    </nav>
    <header>
      <div class ="avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="username-main">
          <h2>Julia McQueen</h2>
      </div>
  </header> 
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h4>Compose Tweet</h4>
        <form class="tweetForm" method="POST" action="/tweets">
          <textarea name="text" placeholder="What are you humming about?" class="tweet-text"></textarea>
          <div class="styledButtonCounter">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <article class="showTweets">
        <container class="tweetBox">
          <div class="accountNames">
            <h2>Screen Name</h2>
            <h2>@ScreenName</h2>
          </div>
          <div class="actualTweet">
             <p>Hello, World!</p>
             <hr class="tweetDivide">
          </div>
          <div class="buttonAndTime">
            <div class="timeTweeted">
              <p>today @ 1:30pm</p>
            </div>
            <div class="socialButtons">
              <i class="fa-solid fa-flag"></i>
              <i class="fa-solid fa-retweet"></i>
              <i class="fa-solid fa-heart"></i>
            </div>
          </div>
        </container>
      </article>
    </main>
  </body>
</html>
