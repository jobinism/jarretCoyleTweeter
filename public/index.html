<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />


    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweetContainers.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/newTweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/popups.css" type="text/css" />





    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/tweetbox-fx.js"></script>


  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="navbar-main">
      <span class="logo">tweeter.</span>
      </div>
      <div class="right-header">
        <span class="writeTweet"><b>Write</b> &nbsp;a new tweet</span>
        <i id="unique" class="fa-sharp fa-solid fa-angles-down"></i>
      
      </div>
    </nav>
    <div id="bodyObjects">
      <div class="headerDiv">
    <header>
      <div class ="avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <div class="username-main">
          <h2>Jarret Coyle</h2>
      </div>
  </header>
</div> 
   <div class="tweeters"> <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div id="popup"><p>Please enter an acceptable number of characters!</p></div>
        <h2>Compose Tweet</h2>
        <form class="tweetForm" method="POST" action="/tweets">
          <textarea name="text" placeholder="What are you humming about?" class="tweet-text"></textarea>
          <div class="styledButtonCounter">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section class="tweetbox">
      </section>  
    </main>
        </div>
      </div>

  </body>
</html>
